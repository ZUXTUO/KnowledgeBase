  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c89eff, #90b8ff, #ffc0cb, #ffe0b3);
      background-size: 400% 400%;
      animation: gradient-animation 30s ease infinite;
      position: relative;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #raindrop-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.6;
    }

    #chat-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 860px;
      max-height: 96vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }

    .liquidGlass-wrapper {
      position: relative;
      display: flex;
      font-weight: 600;
      overflow: hidden;
      color: black;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      border-radius: 2rem;
    }

    .liquidGlass-effect {
      position: absolute;
      z-index: 0;
      inset: 0;
      backdrop-filter: blur(3px);
      filter: url(#glass-distortion);
      overflow: hidden;
      isolation: isolate;
      border-radius: inherit;
    }

    .liquidGlass-tint {
      z-index: 1;
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.25);
      border-radius: inherit;
    }

    .liquidGlass-shine {
      position: absolute;
      inset: 0;
      z-index: 2;
      overflow: hidden;
      box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
        inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
      border-radius: inherit;
    }

    .chat-content-layer {
      position: relative;
      z-index: 3;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 769px) {
      #chat-container:hover {
          transform: translateY(-4px) scale(1.005);
      }
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin: 0;
      padding: 20px 15px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.35);
      border-radius: 2rem 2rem 0 0;
      letter-spacing: 0.5px;
    }

    h2 .slogan {
      font-size: 0.6em;
      opacity: 0.9;
      display: block;
      margin-top: 7px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-weight: 400;
      letter-spacing: 0.2px;
    }

    #top-controls {
      text-align: center;
      padding: 14px 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      padding-bottom: 80px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.4) rgba(255, 255, 255, 0.08);
      overscroll-behavior-y: contain;
      scroll-snap-type: y proximity;
    }
    #messages::-webkit-scrollbar {
      width: 9px;
    }
    #messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      margin: 5px 0;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      border: 2.5px solid transparent;
      background-clip: content-box;
    }
     #messages::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }


    @keyframes float-wave {
      0% { transform: translateY(0px) rotate(-0.15deg) scale(1); }
      50% { transform: translateY(-7px) rotate(0.15deg) scale(1.005); }
      100% { transform: translateY(0px) rotate(-0.15deg) scale(1); }
    }

    .message {
      margin: 12px 0;
      padding: 15px 22px;
      border-radius: 1.5rem;
      max-width: 82%;
      word-wrap: break-word;
      display: inline-block;
      line-height: 1.7;
      font-size: 1rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      animation: fadeInUp 0.7s cubic-bezier(0.165, 0.84, 0.44, 1) forwards, float-wave 6s ease-in-out infinite alternate;
      animation-delay: 0.15s;
      position: relative;
      transition: transform 0.35s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.35s cubic-bezier(0.165, 0.84, 0.44, 1), border-color 0.35s ease;
      will-change: transform, box-shadow;
    }
    .message:hover {
        transform: translateY(-6px) scale(1.025) rotate(0.1deg);
        box-shadow: 0 10px 35px rgba(0,0,0,0.22), 0 0 0 2px rgba(255,255,255,0.45), 0 0 12px rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.7) !important;
        animation-play-state: paused;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message.user {
      background: rgba(190, 230, 255, 0.3);
      align-self: flex-end;
      color: #182838;
      border: 1.5px solid rgba(190, 230, 255, 0.45);
      box-shadow: 0 6px 22px rgba(100,160,210,0.18);

    .message.bot {

      color: #283848;
      border: 1.5px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 6px 22px rgba(160,160,160,0.15);
    }

    #input-container {
      display: flex;
      padding: 20px;
      align-items: center;
      gap: 14px;
      position: sticky;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 20px) ;
      border-radius: 0 0 2rem 2rem;
    }

    #user-input {

      border-radius: 1.75rem;
      outline: none;

    #user-input:focus {

    #user-input::placeholder {

    .control-btn, .action-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 2rem;
      position: relative;
      display: flex;
      font-weight: 600;
      overflow: hidden;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0,0,0,0.15);
      align-items: center;
      justify-content: center;

    .control-btn:hover {

    }

    .action-btn:hover {

    .control-btn span, .action-btn span {

      color: white;
      padding: 0;
      background: none;
      box-shadow: none;

      justify-content: center;

      stroke-width: 2.5;
    }

    .action-btn span:not(:has(svg)) {

      padding: 0 0.5rem;

    .url-card {

    pre code.hljs {

    }
    .message pre {
        margin: 10px 0;
        overflow-x: auto;
    }

  <svg style="display: none">
    <filter
      id="glass-distortion"
      x="0%"
      y="0%"
      width="100%"
      height="100%"
      filterUnits="objectBoundingBox"
    >
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.01"
        numOctaves="1"
        seed="5"
        result="turbulence"
      />

      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>

      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

      <feSpecularLighting
        in="softMap"
        surfaceScale="5"
        specularConstant="1"
        specularExponent="100"
        lighting-color="white"
        result="specLight"
      >
        <fePointLight x="-200" y="-200" z="300" />

      <feComposite
        in="specLight"
        operator="arithmetic"
        k1="0"
        k2="1"
        k3="1"
        k4="0"

      />

      <feDisplacementMap
        in="SourceGraphic"
        in2="softMap"
        scale="150"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>
  </svg>

  <script>
    let setMarkdown = true;
    let setContextMemory = false;
    let contextHistory = "";
    let firstMessage = true;

    let lucideIcons = null;

    function renderLucideIcon(iconName, targetElementId) {
        const iconElement = document.getElementById(targetElementId);
        if (iconElement) {
            if (!lucideIcons && typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {

    function escapeHTML(str) {
        return str.replace(/[&<>"']/g, function (match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
    }

    async function convertUrlsToCards(text) {
      const urlRegex = /https?:\/\/(?:www\.)?[\w-]+(?:\.[\w-]+)+(?:[\w.,@?^=%&:/~+#-]*[\w@?^=%&/~+#-])?/gi;
      let matches = [];
      let match;
      while ((match = urlRegex.exec(text)) !== null) {
          matches.push({ url: match[0], index: match.index, length: match[0].length });
      }

      if (matches.length === 0) {
          return text;
      }

      let result = '';
      let lastIndex = 0;

      for (const m of matches) {
          result += escapeHTML(text.substring(lastIndex, m.index));
          const cleanedUrl = m.url.replace(/[„ÄÇÔºÅÔºüÔºåÔºõÔºö"'Ôºâ„Äë„Äâ„Äç„Äã]+$/, '');

          try {
              new URL(cleanedUrl);
              const response = await fetch(`get_title.php?url=${encodeURIComponent(cleanedUrl)}`);
              const data = await response.json();
              let title = data.title || new URL(cleanedUrl).hostname;
              if (title.startsWith('www.')) {
                title = title.substring(4);
              }
              result += `
                <div class="url-card" title="${escapeHTML(cleanedUrl)}">
                  <span style="margin-right:8px">üîó</span>
                  <a href="${escapeHTML(cleanedUrl)}" target="_blank" rel="noopener noreferrer">${escapeHTML(title)}</a>
                </div>
              `;
          } catch (e) {
              console.warn('Êó†ÊïàÁöÑURLÊàñËé∑ÂèñÊ†áÈ¢òÂ§±Ë¥•:', cleanedUrl, e);
              result += escapeHTML(m.url);
          }
          lastIndex = m.index + m.length;
      }
      result += escapeHTML(text.substring(lastIndex));
      return result;
    }

    async function sendMessage() {
      const userInputField = document.getElementById("user-input");
      let userMessage = userInputField.value.trim();
      if (userMessage === "") return;

      const messagesDiv = document.getElementById("messages");

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = userMessage;
      messagesDiv.appendChild(userDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      userInputField.value = "";
      userInputField.focus();

      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      const thinkingSpan = document.createElement('span');
      thinkingSpan.textContent = "Ê≠£Âú®ÊÄùËÄÉ‰∏≠";
      botDiv.appendChild(thinkingSpan);
      let dotCount = 0;
      const thinkingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % 4;
          thinkingSpan.textContent = "Ê≠£Âú®ÊÄùËÄÉ‰∏≠" + ".".repeat(dotCount);
      }, 500);

      messagesDiv.appendChild(botDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      let botMessageContent = "";
      let hasReceivedData = false;
      let timedOut = false;

      const timeoutTimer = setTimeout(() => {
        if (!hasReceivedData) {
          timedOut = true;
          clearInterval(thinkingInterval);
          botDiv.innerHTML = "ÂìçÂ∫îË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÁ®çÂêéÂÜçËØï„ÄÇ";
          logDebug("ÂìçÂ∫îË∂ÖÊó∂");
        }
      }, 15000);

      const formData = new URLSearchParams();
      formData.append('message', userMessage);
      formData.append('setContextMemory', setContextMemory);
      formData.append('contextHistory', contextHistory);
      formData.append('firstMessage', firstMessage);

      try {
          const response = await fetch("chat.php", {
            method: "POST",
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
          });

          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }

          firstMessage = false;

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";

          async function processStreamResult() {
            reader.read().then(async ({ done, value }) => {
              if (timedOut) return;
              if (done) {
                clearInterval(thinkingInterval);
                if (setContextMemory) {
                  contextHistory = (contextHistory ? contextHistory + "\n" : "") + "User: " + userMessage + "\nBot: " + botMessageContent;
                }
                logDebug("AI ÂõûÂ§çÂÆåÊàê: " + botMessageContent);
                if (buffer.length > 0) {
                    if (buffer.startsWith("data: ")) {
                        let jsonStr = buffer.substring(6).trim();
                        try {
                            if (jsonStr !== "[DONE]") {
                                const dataObj = JSON.parse(jsonStr);
                                if (dataObj.choices && dataObj.choices[0].delta.content) {
                                    botMessageContent += dataObj.choices[0].delta.content;
                                }
                            }
                        } catch (e) {
                        }
                    }
                    const finalProcessedMsg = await convertUrlsToCards(botMessageContent);
                    botDiv.innerHTML = setMarkdown ? marked.parse(finalProcessedMsg) : finalProcessedMsg.replace(/\n/g, '<br>');
                    if(setMarkdown) hljs.highlightAll();
                }
                return;
              }

              buffer += decoder.decode(value, { stream: true });
              let lines = buffer.split("\n");
              buffer = lines.pop();

              for (let line of lines) {
                if (line.startsWith("data: ")) {
                  let jsonStr = line.substring(6).trim();
                  if (jsonStr === "[DONE]") {
                    continue;
                  }
                  try {
                    const dataObj = JSON.parse(jsonStr);
                    if (!hasReceivedData && dataObj.choices && dataObj.choices[0].delta.content) {
                      hasReceivedData = true;
                      clearTimeout(timeoutTimer);
                      clearInterval(thinkingInterval);
                      botDiv.innerHTML = "";
                    }
                    if (dataObj.choices && dataObj.choices[0].delta.content) {
                      botMessageContent += dataObj.choices[0].delta.content;
                      const processedMsg = await convertUrlsToCards(botMessageContent);
                      botDiv.innerHTML = setMarkdown ? marked.parse(processedMsg) : processedMsg.replace(/\n/g, '<br>');
                      if(setMarkdown) hljs.highlightAll();
                      messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                  } catch (e) {
                    console.error("JSONËß£ÊûêÂ§±Ë¥•:", e, "Line:", line);
                    logDebug("JSONËß£ÊûêÂ§±Ë¥•: " + e + " in line: " + line.substring(0,50));
                  }
                }
              }
              processStreamResult();
            }).catch(streamError => {
                clearInterval(thinkingInterval);
                clearTimeout(timeoutTimer);
                console.error("Stream reading error:", streamError);
                botDiv.innerHTML = "[ÈîôËØØ] ËØªÂèñÂìçÂ∫îÊó∂ÂèëÁîüÈîôËØØ„ÄÇ";
                logDebug("Stream reading error: + streamError");
            });
          }
          processStreamResult();
      } catch(err) {
          clearInterval(thinkingInterval);
          clearTimeout(timeoutTimer);
          botDiv.innerHTML = "[ÈîôËØØ] " + err.message;
          logDebug("ËØ∑Ê±ÇÈîôËØØ: " + err);
      }
    }

    const sendBtn = document.getElementById("send-btn");
    if (sendBtn) sendBtn.addEventListener("click", sendMessage);

    const clearBtn = document.getElementById("clear-btn");
    if (clearBtn) {
        clearBtn.addEventListener("click", () => {
          const messagesDiv = document.getElementById("messages");
          if (messagesDiv) messages.innerHTML = "";
          const debugContent = document.getElementById("debug-content");
          if (debugContent) debugContent.innerHTML = "";
          contextHistory = "";
          firstMessage = true;
          logDebug("ËÅäÂ§©ËÆ∞ÂΩïÂ∑≤Ê∏ÖÈô§");
        });
    }

    const userInput = document.getElementById("user-input");
    if (userInput) {
        userInput.addEventListener("keypress", function(event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        });
    }

    window.onload = function() {
      const initialMarkdownIcon = setMarkdown ? 'ÂÖ≥Èó≠Markdown' : 'ÂêØÁî®Markdown';
      renderLucideIcon(initialMarkdownIcon, 'markdown-icon-text');

      const initialContextIcon = setContextMemory ? 'ÂÖ≥Èó≠‰∏ä‰∏ãÊñá' : 'ÂêØÁî®‰∏ä‰∏ãÊñá';
      renderLucideIcon(initialContextIcon, 'context-icon-text');

      renderLucideIcon('ÂèëÈÄÅ', 'send-btn');
      renderLucideIcon('Ê∏ÖÈô§', 'clear-btn');


      const canvas = document.getElementById('raindrop-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let drops = [];
      const numDrops = Math.floor(window.innerWidth / 60);
      const minRadius = 15;
      const maxRadius = 35;
      const minSpeed = 0.2;
      const maxSpeed = 1.2;
      const baseOpacity = 0.02;

      function resizeCanvas() {
        if (!canvas) return;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops = [];
        initDrops();
      }

      function initDrops() {
        if (!canvas) return;
        const currentNumDrops = Math.floor(window.innerWidth / 60);
        for (let i = 0; i < currentNumDrops; i++) {
          drops.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: minRadius + Math.random() * (maxRadius - minRadius),
            speed: minSpeed + Math.random() * (maxSpeed - minSpeed),
            opacity: baseOpacity + Math.random() * 0.03,
            angle: Math.random() * Math.PI * 2,
            angleSpeed: (Math.random() - 0.5) * 0.008,
            driftX: (Math.random() - 0.5) * 0.3
          });
        }
      }

      let lastTime = 0;
      function drawDrops(currentTime) {
        if (!ctx || !canvas) return;
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < drops.length; i++) {
          const drop = drops[i];

          ctx.save();
          ctx.translate(drop.x, drop.y);
          ctx.rotate(drop.angle);

          const gradient = ctx.createRadialGradient(0, 0, drop.radius * 0.1, 0, 0, drop.radius);
          gradient.addColorStop(0, `rgba(255, 255, 255, ${drop.opacity * 2})`);
          gradient.addColorStop(0.5, `rgba(255, 255, 255, ${drop.opacity * 1.2})`);
          gradient.addColorStop(1, `rgba(255, 255, 255, ${drop.opacity * 0.3})`);

          ctx.beginPath();
          ctx.ellipse(0, 0, drop.radius, drop.radius * 0.65, 0, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();

          ctx.restore();

          drop.y += drop.speed * (deltaTime / 16.67);
          drop.x += drop.driftX * (deltaTime / 16.67);
          drop.angle += drop.angleSpeed * (deltaTime / 16.67);

          if (drop.y - drop.radius > canvas.height) {
            drop.y = -drop.radius;
            drop.x = Math.random() * canvas.width;
          } else if (drop.y + drop.radius < 0) {
             drop.y = canvas.height + drop.radius;
             drop.x = Math.random() * canvas.width;
          }

          if (drop.x - drop.radius > canvas.width) {
            drop.x = -drop.radius;
          } else if (drop.x + drop.radius < 0) {
            drop.x = canvas.width + drop.radius;
          }
        }
        requestAnimationFrame(drawDrops);
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      requestAnimationFrame(drawDrops);
    };
  </script>
